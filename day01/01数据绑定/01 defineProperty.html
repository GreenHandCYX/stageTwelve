<script>
    var obj ={
    }
    //可用来定义对象的属性的处理方式
    //参数一:指明对象
    //参数二:指明属性
    //参数三:控制该对象属性的一个对象,内部有get方法和set方法，分别用来获取和设置值
    Object.defineProperty(obj,'msg',{
        get:function(){
            //访问obj的msg属性时就相当于调用此方法
            console.log('我是用来获取的')
            return '998'
        },
        set:function(arg){
            //赋值时相当于调用该方法
            console.log('我是用来赋值的')
        }
    })
    console.log(obj.msg);
    obj.msg = 12;
 
</script>
