<script>
  // 情况A: 普通没有解构

  }
  helloA({data:'997',age: 18}, '你好吗')


  // 情况B: 使用解构，简单使用
  function helloB (res, msg) {
    var {data, age} = res // var data = res.data; var age = res.age
    // var {data} = res
    console.log(data, age)
  }
  helloB({data:'997',age: 18}, '你好吗')


  // 情况C: 使用解构, 直接在形参中进行解构
  function helloC ({data}, msg) {
    console.log(data)
  }
  helloC({data:'997',age: 18}, '你好吗')
</script>
